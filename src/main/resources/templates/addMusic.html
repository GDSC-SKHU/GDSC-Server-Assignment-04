</head>
<body>
<div>

    </div>

    <form action="musics.html" th:action method="post">

        </div>
            <div><button type="submit">음악 등록</button> </div>
            <div> <!-- location.href 이용한 경로 이동
              th:onclick="'location.href=\''+ @{ 걸고자 하는 링크 })} + '\''-->

            </div>
        </div>
    </form>
</div>
