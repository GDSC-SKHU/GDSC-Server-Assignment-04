<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>
<div>
  <div >
    <h2>상품 상세</h2> </div>
  <div> <!--<textarea> 태그의 readonly 속성은 <textarea> 요소의 텍스트 입력 영역이 읽기 전용임을 명시한다
           readonly 속성값을 삭제하여 사용자가 텍스트 입력 영역을 수정할 수 있도록 조절할 수 있다 -->
    <label for="itemId">상품 ID</label> <input type="text" id="itemId" name="itemId"
                                             th:value="${item.id}"readonly>
  </div> <div>
  <label for="itemName">상품명</label>
  <input type="text" id="itemName" name="itemName"
         th:value="${item.itemName}" readonly> </div>
  <div>
    <label for="price">가격</label>
    <input type="text" id="price" name="price"
           th:value="${item.price}" readonly>
  </div> <div>
  <label for="quantity">수량</label>
  <input type="text" id="quantity" name="quantity"
         th:value="${item.quantity}" readonly>
</div>
  <hr >
  <div >
    <div > <!--url임을 명시할 때는 @{}를 사용, GET 방식으로 데이터를 전달하려면 @{} 안에 (key=value)를 넣어줌-->
      <button
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/products/items/{itemId}/edit(itemId=${item.id})}'|" type="button">상품 수정</button>
    </div>
    <div>
      <button onclick="location.href='items.html'"
              th:onclick="|location.href='@{/products/items/delete/{itemId}(itemId=${item.id})}'|" type="button">상품 삭제</button>
    </div>
    <div>
      <button
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/products/items}'|" type="button">목록으로</button>
    </div>
  </div>
</div>
</body>
</html>
