<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>
<div>
  <div>
    <h2>상품 목록</h2> </div>
  <div>
    <div>
      <button
              onclick="location.href='addForm.html'"
              th:onclick="|location.href='@{/products/items/add}'|" type="button">상품 등록</button>
    </div>
  </div>
  <form action="signout" method="post">
    <button type="submit">로그아웃</button>
    <hr >
    <div>
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>상품명</th>
          <th>가격</th>
          <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
          <td><a href="item.html" th:href="@{/products/items/{itemId} (itemId=${item.id})}" th:text="${item.id}"></a></td>
          <td><a href="item.html" th:href="@{|/products/items/${item.id}|}" th:text="${item.itemName}"></a></td>
          <td th:text="${item.price}"></td>
          <td th:text="${item.quantity}"></td>
        </tr>
        </tbody>
      </table>
    </div>
</div>
</body>
</html>
