<html xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<div>
  <div> <h2>상품 등록</h2>
  </div>
  <h4>상품 입력</h4>
  <form action="item.html" th:action method="post">
    <div>
      <label for="itemName">상품명</label>
      <input type="text" id="itemName" name="itemName" placeholder="이름을 입력하세요"> </div>
    <div>
      <label for="price">가격</label>
      <input type="text" id="price" name="price" placeholder="가격을 입력하세요">
    </div> <div>
    <label for="quantity">수량</label>
    <input type="text" id="quantity" name="quantity" placeholder="수량을 입력하세요"> </div>
    <hr>
    <div>
      <div><button type="submit">상품 등록</button> </div>
      <div> <!-- location.href 이용한 경로 이동
              th:onclick="'location.href=\''+ @{ 걸고자 하는 링크 })} + '\''-->
        <button onclick="location.href='items.html'" th:onclick="|location.href='@{/products/items}'|"type="button">취소</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
