<html>
<head>
    <title>게시판</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="/" class="logo"><strong>Design</strong> by HTML5 UP</a>
            </header>

            <!-- Banner -->
            <section id="banner">
                <div class="content">
                    <header>
                        <!-- 로그인 유무에 따라 문구가 달라짐 -->
                        <h1 th:if="${session.sessionUsername==null}">안녕하세요!</h1>
                        <h1 th:if="${session.sessionUsername !=null}" th:text="|${session.sessionUsername}님 반갑습니다!|"></h1>
                        <p>GDSC Backend part 이지선</p>
                    </header>
                    <p>감격스러운 GDSC Spring 첫 프로젝트입니다~! 저는 디자인 감각이 꽝이라 템플릿을 써보았어요 역시 디자이너분들 쵝오</p>
                    <p>alert 창을 띄우고 싶은데 아직 너무 어렵군요...</p>
                    <!-- 로그인하지 않은 상태일 경우 로그인, 회원가입 버튼 -->
                    <ul class="actions" th:if="${session.sessionUsername==null}">
                        <li><a href="signin" class="button big">로그인</a>
                            <a href="signup" class="button big">회원가입</a>
                        </li>
                    </ul>
                    <!-- 로그인 상태일 경우 로그아웃, 게시글 작성 버튼 -->
                    <ul class="actions" th:if="${session.sessionUsername !=null}">
                        <form action="signout" method="post">
                            <button type="submit" class="button big">로그아웃</button>
                            <a href="post"  class="button big">게시글 작성</a>
                        </form>
                    </ul>
                </div>
                <span class="image object">
										<img src="images/pic11.png" alt="" />
									</span>
            </section>

            <!-- 키워드 입력 후 enter로 검색 -->
            <form method="get" action="/">
                <input type="text" name="query" id="query" placeholder="Search" />
            </form>

            <section>
                <header class="major">
                    <h2>게시글 목록</h2>
                </header>
                <div class="posts">
                    <article th:each="post : ${posts}">
                        <!-- 제목을 누르면 게시글 상세로 이동 -->
                        <h3><a th:text="${post.postname}" th:href="@{/detail/{postname} (postname=${post.postname})}">제목</a></h3>
                    </article>
                </div>
            </section>

        </div>
    </div>




</div>


</body>
</html>
