<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form method="post" >
    <div>
        <label for="MemberName">이름</label>
        <input type="text" id="MemberName" name="MemberName" placeholder="이름을 입력하시오">
    </div>

    <div>
        <label for="MemberId">ID</label>
        <input type="text" id="MemberId" name="MemberId" placeholder="ID를 입력하시오" >
    </div>
    <div>
        <label for="MemberPassword">비밀번호</label>
        <input type="password" id="MemberPassword" name="MemberPassword" placeholder="비밀번호를 입력하시오" >
    </div>
    <button type="submit" >회원가입</button>
</form>
</body>
</html>
